<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/js/app.js" defer></script>
    <title>Shop</title>
</head>

<body>
    <div id="general-container">
        <div id="header">
            <header>
                <h1>Welcome to my shop</h1>
            </header>
        </div>
        <div id="mid-section">
            <div id="Catalog">
                <h2>Catalog</h2>
                <ul id="product-list">

                </ul>
                <button id="fetch-items">Fetch items</button>

            </div>
            <div id="item">
                <h2>Get Info Item</h2>
                <form id="item-form">
                    <label for="item-id">Item ID:</label>
                    <input type="text" id="item-id" name="item-id" required>
                    <button type="submit">Get Item</button>
                </form>
                <div id="item-info">
                </div>
            </div>

        </div>
        <div id="footer">
            <h1>Example Grid</h1>
            <div id="example-grid">
                <div class="item"> Item 1</div>
                <div class="item"> Item 2</div>
                <div class="item"> Item 3</div>
            </div>
        </div>


    </div>

</body>

</html>
